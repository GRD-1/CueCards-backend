name: linting-workflow
run-name: linting-workflow-runner

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  linting:
    runs-on:
      ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Restoring cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/npm.lock') }}

      - name: Installing packages
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Get Commit Info
        id: commit_info
        run: |
          echo "GITHUB_SHA: $GITHUB_SHA"
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_HEAD_REF: ${{ github.head_ref }}"
          echo "GITHUB_BASE_REF: ${{ github.base_ref }}"

      - name: Get File Changes
        id: file_changes
        uses: trilom/file-changes-action@v1.2.4
        with:
          githubToken: ${{ secrets.CUECARDS_WORKFLOW_TOKEN }}

      - name: Echo file changes
        id: hello
        run: |
          echo Added files: ${{ steps.file_changes .outputs.files_added }}
          echo Changed files: ${{ steps.file_changes .outputs.files_modified }}
          echo Removed files: ${{ steps.file_changes .outputs.files_removed }}
        if: ${{ always() && (steps.file_changes .outputs.files_added || steps.file_changes .outputs.files_modified) }}

      - name: Format Checking
        if: ${{ always() && (steps.file_changes.outputs.files_added || steps.file_changes.outputs.files_modified) }}
        run: |
          echo "Format checking..."
          if npm run format -- . 'src/**/*.ts' 'test/**/*.ts'; then
            echo "Format check successful!"
          else
            echo "Format check failed."
            exit 1
          fi

      - name: ESLint Checking
        if: ${{ always() && (steps.file_changes.outputs.files_added || steps.file_changes.outputs.files_modified) }}
        run: |
          echo "ESLint checking..."
          if npm run lint -- . 'src/**/*.ts' 'test/**/*.ts'; then
            echo "ESLint successful!"
          else
            echo "ESLint check failed."
            exit 1
          fi
